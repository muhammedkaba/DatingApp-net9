<div>
    <button class="btn btn-outline-primary me-1 mt-1" (click)="get400Error()">
        Test 400 Error
    </button>
    <button class="btn btn-outline-primary me-1 mt-1" (click)="get401Error()">
        Test 401 Error
    </button>
    <button class="btn btn-outline-primary me-1 mt-1" (click)="get404Error()">
        Test 404 Error
    </button>
    <button class="btn btn-outline-primary me-1 mt-1" (click)="get500Error()">
        Test 500 Error
    </button>
    <button class="btn btn-outline-primary me-1 mt-1" (click)="get400ValidationError()">
        Test 400 Validation Error
    </button>

    @if (validationErrors.length> 0) {
        <div class="row mt-5">
            <ul class="text-danger">
                @for (error of validationErrors; track $index) {
                    <li href="" class="text-primary">
                        {{error}}
                    </li>
                }
            </ul>
        </div>
    }
</div>
